<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/layui.css}" />
    <script type = "text/javascript">
        function p_del() {
            var msg = "您真的确定要删除吗？";
            if (confirm(msg)==true){
                return true;
            }else{
                return false;
            }
        }
        function p_cha() {
            var msg = "您真的确定要修改吗？";
            if (confirm(msg)==true){
                return true;
            }else{
                return false;
            }
        }
    </script>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<ul class="head_bar" th:include="bar :: #head" />
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>文章</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <table th:each="blog : ${blogs}">
                <tr><a th:href="@{/blogDetail(id = ${blog.getB_id()})}" th:text = "${blog.getB_title()}" class="layui-card-header"></a>
                    <a th:href="@{/blogDelete(id = ${blog.getB_id()})}" th:text ="删除" onclick="javascript:return p_del()"></a>&nbsp;&nbsp;
                    <a th:href="@{/blogChange(id = ${blog.getB_id()})}" th:text ="修改" onclick="javascript:return p_cha()"></a>
                </tr>
                </table>

            </div>
        </div>
        </div>
</div>
</body>
</html>
