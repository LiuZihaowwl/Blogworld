<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link rel="stylesheet" th:href="@{/assets/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />
</head>
<body>
<div class="wrap login_wrap">
    <div class="content">

        <div class="logo"></div>

        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    注册
                </div>
                <form action="/register" method="post">
                    <div class="form_text_ipt">
                        <input name="username" type="text" placeholder="用户名">
                    </div>

                    <div class="form_text_ipt">
                        <input name="password" type="password" placeholder="密码">
                    </div>
                    <div class="ececk_warning"><span>密码不能为空</span></div>

                    <div class="form_text_ipt">
                        <input name="repassword" type="password" placeholder="重复密码">
                    </div>
                    <div class="ececk_warning"><span>密码不能为空</span></div>

                    <div class="form_text_ipt">
                        <input name="phone" type="text" placeholder="手机号">
                    </div>
                    <div class="ececk_warning"><span>手机号不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="email" type="text" placeholder="邮箱">
                    </div>
                    <div class="ececk_warning"><span>邮箱不能为空</span></div>
                        <div class="xiao-userGender-input">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" id="userGender_01" name="gender" value="0" checked="checked" />男   
                            <input type="radio" id="userGender_02" name="gender" value="1" />女
                        </div>

                    <div class="form_btn">
                    <!--<input type="submit" th:value="注册" >-->
                        <button type="submit" >注册</button>
                    </div>
                    <!--
                    <div class="form_text_ipt">
                        <input name="code" type="text" placeholder="验证码">
                    </div>-->
                    <!--<div class="ececk_warning"><span>验证码不能为空</span></div>-->
                    <!--<div class="form_btn">
                        <button type="button" onclick="javascript:window.location.href='#'">注册</button>
                    </div>-->
                    <div class="form_reg_btn">
                        <span>已有帐号？</span><a th:href="@{/try}">马上登录</a>
                    </div>
                </form>
                <div class="other_login">
                    <div class="left other_left">
                        <span>其它登录方式</span>
                    </div>
                    <div class="right other_right">
                        <a href="#"><i class="fa fa-qq fa-2x"></i></a>
                        <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                        <a href="#"><i class="fa fa-weibo fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/common.js}" ></script>
</body>
</html>
